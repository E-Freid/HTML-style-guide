<!DOCTYPE html>
<html>
    <head>
        <title>html style guide</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,700;1,400&family=Fanwood+Text:ital@0;1&family=Yellowtail&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>My HTML style guide</h1>
        <div class="box">

            <section class="black_text yellow">

            </section>
            <section class="black_text gray">

            <section class="white_text black">
